<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissor</title>
        <link rel="shortcut icon" href="image/favicon.png?t=2" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="info-btn">
            <div class="info" id="info-btn">
                <h1>i</h1>
            </div>
        </div>
        <div id="game-screen">
            <div class="container-title flex column-center">
                <h1>rock paper scissors</h1>
                <h1>First to 5 win!</h1>
            </div>

            <div class="flex container-game">
                <div class="flex container-character column-center">
                    <h1>PLAYER</h1>
                    <img src="image/player.png" alt="" class="character">
                    <h1 id="playerScore">0</h1>

                    <div class="flex container-pick" id="player-choice">
                        <div class="flex container-option column-center player" id="rock">
                            <h1>rock</h1>
                            <img src="image/rock.png" alt="" class="character">
                        </div>
                        <div class="flex container-option column-center player" id="paper">
                            <h1>paper</h1>
                            <img src="image/paper.png" alt="" class="character">
                        </div>
                        <div class="flex container-option column-center player" id="scissor">
                            <h1>scissor</h1>
                            <img src="image/scissor.png" alt="" class="character">
                        </div>
                    </div>
                </div>

                <h1 class="vs">VS</h1>

                <div class="flex container-character column-center">
                    <h1>COMPUTER</h1>
                    <img src="image/computer.png" alt="" class="character">
                    <h1 id="computerScore">0</h1>

                    <div class="flex container-pick" id="computer-choice">
                        <div class="flex container-option column-center computer" id="computer-rock">
                            <h1>rock</h1>
                            <img src="image/rock.png" alt="" class="character">
                        </div>
                        <div class="flex container-option column-center computer" id="computer-paper">
                            <h1>paper</h1>
                            <img src="image/paper.png" alt="" class="character">
                        </div>
                        <div class="flex container-option column-center computer" id="computer-scissor">
                            <h1>scissor</h1>
                            <img src="image/scissor.png" alt="" class="character">
                        </div>
                    </div>
                </div>
            </div>
            <h1 id="text-announcement"></h1>
        </div>

        <div class="flex winner-container column-center" id="winner-screen">
            <h1 id="winner-announcement"></h1>
            <img src="" alt="" id="winner-image">
            <div id="reset-button">
                <h1>Play Again</h1>
            </div>
        </div>

        <div class="info-container" id="info-box">
            <div class="column-center">
                <h1 class="title">SOCIAL</h1>
                <div class="flex social-container">
                    <a href="https://discordapp.com/users/333876982821421058">
                        <div class="flex column-center">
                            <img src="image/discord-mark-white.svg" alt="Discord logo" class="character">
                            <h1>Discord</h1>
                        </div>
                    </a>
                    <a href="https://github.com/DhafinDzahin/rock-paper-scissor/">
                        <div class="flex column-center">
                            <img src="image/github-mark-white.svg" alt="Github cat logo" class="character">
                            <h1>Github</h1>
                        </div>
                    </a>
                    <a href="https://linkedin.comin/dhafin-dzahin-30b4b1291/">
                        <div class="flex column-center">
                            <img src="image/LI-In-Bug.png" alt="LikendIn logo" class="character">
                            <h1>LikendIn</h1>
                        </div>
                    </a>
                </div>
            </div>
            <div class="flex column-center">
                <h1>ALL GAME IMAGE COME FROM FLATICON</h1>
                <img src="image/flaticon.svg" alt="flaticon" class="character">
                <div class="flex attribution-container">
                    <a href="https://www.flaticon.com/free-icons/rock-paper-scissors">
                        <img src="image/favicon.png" alt="" class="character">
                    </a>
                    <a href="https://www.flaticon.com/free-icons/headset">
                        <img src="image/player.png" alt="" class="character">
                    </a>
                    <a href="https://www.flaticon.com/free-icons/robot">
                        <img src="image/computer.png" alt="" class="character">
                    </a>
                    <a href="https://www.flaticon.com/free-icons/rock">
                        <img src="image/rock.png" alt="" class="character">
                    </a>
                    <a href="https://www.flaticon.com/free-icons/paper">
                        <img src="image/paper.png" alt="" class="character">
                    </a>
                    <a href="https://www.flaticon.com/free-icons/scissor">
                        <img src="image/scissor.png" alt="" class="character">
                    </a>
                </div>
            </div>
        </div>

    </body>
    <script src="script.js"></script>

</html>
